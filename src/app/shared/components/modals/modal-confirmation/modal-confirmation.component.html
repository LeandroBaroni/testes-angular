<div class="modal-body bg-gray-800">
  <div class="modal-body max-w-sm mx-auto pt-12 pb-8 px-5 text-center">
    <div class="inline-flex items-center justify-center w-12 h-12 mb-5 bg-gray-600 rounded-full">
      <lucide-icon name="triangle-alert" color="white" />
    </div>
    <h4 class="text-xl text-gray-100 font-semibold mb-5">
      {{ title }}
    </h4>
    <p class="text-gray-300 font-medium">
      {{ subtitle }}
    </p>
  </div>
</div>
<div class="modal-footer pt-5 pb-6 px-6 bg-gray-900">
  <div class="row">
    <div class="col-12 col-md-6 mb-3">
      <button
        type="button"
        (click)="handleConfirm(true)"
        class="inline-block w-full sm:w-auto py-3 px-5 mr-4 text-center font-semibold leading-6 text-gray-200 bg-gray-500 hover:bg-gray-400 rounded-lg transition duration-200"
      >
        {{ btnConfirmText }}
      </button>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <button
        type="button"
        (click)="handleConfirm(false)"
        class="inline-block w-full sm:w-auto py-3 px-5 text-center font-semibold leading-6 text-blue-50 bg-red-500 hover:bg-red-600 rounded-lg transition duration-200"
      >
        {{ btnDenyText }}
      </button>
    </div>
  </div>
</div>
